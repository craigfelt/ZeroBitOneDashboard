version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Use Dockerfile.debian if you have issues with Alpine
      # dockerfile: Dockerfile.debian
    container_name: zerobitone-dashboard
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount .env file
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', (r) => { if (r.statusCode !== 200) throw new Error(); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zerobitone-network

networks:
  zerobitone-network:
    driver: bridge

volumes:
  data:
    driver: local
